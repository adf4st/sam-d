<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{currentUser.firstName}} {{currentUser.lastName}}
                <small>My Account</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" name="adminSchoolForm">
            <div class="row">
                <div class="col-lg-6">
                    <fieldset>
                        <!-- School Name-->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label" for="username">Username</label>
                                <div class="col-md-7">
                                    <input ng-disabled="!editMode" ng-model="currentUser.username" id="username" name="username" type="text" class="form-control input-md" required>
                                </div>
                            </div>
                        </div>

                        <!-- First Name-->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label" for="firstName">First Name</label>
                                <div class="col-md-7">
                                    <input ng-disabled="!editMode" ng-model="currentUser.firstName" id="firstName" name="firstName" type="text" class="form-control input-md" required>
                                </div>
                            </div>
                        </div>

                        <!-- Last Name-->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label" for="lastName">Last Name</label>
                                <div class="col-md-7">
                                    <input ng-disabled="!editMode" ng-model="currentUser.lastName" id="lastName" name="lastName" type="text" class="form-control input-md" required>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-hide="updatePassword || !editMode">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-7" style="cursor: pointer"><a ng-click="updatePassword = true">click to update password</a></div>
                            </div>
                        </div>


                        <!-- Password -->
                        <div class="form-group" ng-show="updatePassword">
                            <div class="row">
                                <label class="col-md-3 control-label" for="password">Password</label>
                                <div class="col-md-7">
                                    <input ng-disabled="!editMode" ng-model="currentUser.password" id="password" name="password" type="password" placeholder="new password" class="form-control input-md" required>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-lg-6 col-sm-12">
            <button ng-if="!editMode" ng-click="enableEditMode(true)" class="btn btn-primary">Edit</button>
            <button ng-if="editMode" ng-click="enableEditMode(false)" class="btn btn-default">Cancel</button>
            <button ng-if="editMode" ng-click="updateUser()" type="submit" class="btn btn-success">Save</button>
        </div>
    </div>

</div>
